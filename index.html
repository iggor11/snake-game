<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Snake Game</title>
</head>
<body>
    <div class="score">Pontos: <span class="score--value">00</span></div>

    <div class="menu-screen">
        <span class="fim-de-jogo">Você Perdeu</span>
        <span class="pontos-finais">Pontuação: <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            
            Jogar novamente
        </button>
    </div>

    <div class="score">Pontos: <span class="score--value">00</span></div>

    <div class="menu-screen">
        <!-- Seu conteúdo existente do menu -->
    </div>

    <canvas width="600" height="600"></canvas>

    <div class="mobile-controls">
        <button class="control-btn" id="btn-up">↑</button>
        <div>
            <button class="control-btn" id="btn-left">←</button>
            <button class="control-btn" id="btn-right">→</button>
        </div>
        <button class="control-btn" id="btn-down">↓</button>
    </div>


    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>
</html>
